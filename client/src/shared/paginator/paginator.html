<div class="flex items-center w-full gap-3 py-3">
  <span>Items per page:</span>
  <select 
    class="select w-24" 
    (change)="onPageChange(undefined, $event.target)">
    @for(size of pageSizeOptions(); track $index) {
      <option [value]='size' [selected]='size === pageSize()'>
        {{size}}
      </option>
        }
  </select>

  <div class="text-sm">
    {{(pageNumber() - 1)* pageSize() + 1}} - {{lastItemIndex()}} of {{totalCount()}}
  </div>

  <div class="flex items-center gap-2">
    <button 
      class="btn btn-circle btn-ghost" 
      [disabled]="isFirstPage()"
      (click)="onPageChange(prevPageNumber())">
      &larr;
    </button>
    <button 
      class="btn btn-circle btn-ghost" 
      [disabled]="isLastPage()"
      (click)="onPageChange(nextPageNumber())">
      &rarr;
    </button>
  </div>
</div>
