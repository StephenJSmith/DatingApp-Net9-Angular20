@if (memberService.member(); as member) {
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
      <span class="font-semibold">Member since:</span>
      <span>{{member.created | date: 'longDate'}}</span>
    </div>
    <div class="flex gap-3">
      <span class="font-semibold">Last active:</span>
      <span>{{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span>
    </div>

    <h3 class="text-lg font-semibold text-primary">
      About {{member.displayName}}
    </h3>
    @if (memberService.editMode()) {
      <form 
        #editForm='ngForm' 
        class='flex flex-col w-full gap-4'
        (ngSubmit)="updateProfile()"
      >
        <label for="" class="floating-label">
          <span>Display name</span>
          <input 
            type="text" 
            name='displayName' 
            class='input w-full'
            [(ngModel)]="editableMember.displayName" 
            placeholder='Display name'
          >
        </label>

        <label for="" class="floating-label">
          <span>Description</span>
          <textarea 
            type="text" 
            name='description' 
            class='textarea w-full'
            [(ngModel)]="editableMember.description" 
            placeholder='Description'
          ></textarea>
        </label>

        <label for="" class="floating-label">
          <span>City</span>
          <input 
            type="text" 
            name='city' 
            class='input w-full'
            [(ngModel)]="editableMember.city" 
            placeholder='City'
          >
        </label>

        <label for="" class="floating-label">
          <span>Country</span>
          <input 
            type="text" 
            name='country' 
            class='input w-full'
            [(ngModel)]="editableMember.country" 
            placeholder='Country'
          >
        </label>

        <div class="flex self-end">
          <button 
            [disabled]='!editForm.dirty'
            type='submit' 
            class="btn btn-success">Submit</button>
        </div>
      </form>
    } @else {
      <div>{{member.description}}</div>
    }
  </div>
}
